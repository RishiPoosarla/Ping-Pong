<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>
<center>
    <h3 class="heading btn btn-success">Ping Pong</h3>
    <button id="intructions" class="btn btn-info" data-toggle="modal" data-target="#myModal">Instructions</button>
    <button id="play" onclick="startGame()" class="btn btn-success">Play</button>
    <button id="restart" onclick="restart()" class="btn btn-danger">Restart</button>
    <h3 id="status" class="btn btn-warning"></h3>
    <div id="canvas"></div>
    <div class="modal" id="myModal">Move your wrist up and down to control the ping pong racket. </div>
    <h4> Developed By: Rishi</h4>
</center>
        <script src="main.js"></script>
    </body>
</html>
